<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigData Admin - RASC-contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <div class="container">
            <h1>BigData Proyecto de RASC</h1>
            <nav>
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/about">Acerca de]</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/login">Ingresar</a>
                    </li>
                        <a class="nav-link text-white" href="/contacto"><b>[Contacto]</b></a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <form method="POST" class="mt-5" action="/contacto">
            <h1 class="text-center mb-4">Contactar</h1>
            <div class="mb-3">
                <label for="name" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Mensaje:</label>
                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>

    </div>
    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
            <p class="mb-0">BigData Admin - RASC</p>
            <p class="mb-0" id="current-year"></p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        //Obtener el año actual 
        const currentYear = new Date().getFullYear();
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
